<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Short name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: environments">
        <tr>
            <td data-bind="text: name"></td>
            <td>-</td>
            <td>
                <button class="btn btn-xs btn-danger" data-bind="click: $parent.del">Delete</button>
                <button class="btn btn-xs btn-primary">Y</button>
                <button class="btn btn-xs">Z</button>
            </td>
        </tr>
    </tbody>
</table>
