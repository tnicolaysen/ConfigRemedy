<form class="form-horizontal" role="form" ng-submit="login(credentials)">
    <div class="form-group">
        <h3 class="col-sm-6 text-center">Please sign in</h3>
    </div>
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input type="username" class="form-control" id="inputUserName" placeholder="Username" ng-model="credentials.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me (doesn't work yet)
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-success">Sign in</button>
        </div>
    </div>
</form>
