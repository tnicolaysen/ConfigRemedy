<form class="form-horizontal" role="form" ng-submit="save(user)">
    <div class="form-group">
        <h3 class="col-sm-6 text-center">My profile</h3>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <p class="form-control-static"><strong>{{user.username}}</strong></p>
        </div>
    </div>
    <div class="form-group">
        <label for="displayName" class="col-sm-2 control-label">Display name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="displayName" placeholder="Display name" ng-model="user.displayName">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="showPasswordChange"> Change password (form fields validation doesn't work yet)
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="showPasswordChange">
        <label for="newPassword" class="col-sm-2 control-label">New password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="newPassword" placeholder="New password" ng-model="password">
        </div>
    </div>
    <div class="form-group" ng-show="showPasswordChange">
        <label for="confirmNewPassword" class="col-sm-2 control-label">Confirm new password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password" ng-model="confirmNewPassword">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
